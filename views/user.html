<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon"/>
</head>
<body>
    <%- include header.html %>
    <div class="layout">
        <% 
        var item;
        for(var k in bMaps) { 
            if(bMaps.hasOwnProperty(k)) {
                item = bMaps[k];
                all[k] = all[k]||[];
        %>
        <h1 class="list-title"><%=item %> - 图标库 <span  > |<%= all[k].length %></span>
                <a class="del" href="javascript:void(0)" data-name="<%=item %>">删除</a>
                <a class="downloadAllBtn" href="javascript:;">全选</a>
                <a class="downloadBtn" id="js-download-btn" href="javascript:;">下载</a>
            </h1>
            
            <ul class="icon-list clearfix js-pcList">
            <% for(var i=0;i<all[k].length;i++){ %>
                <li class="icon" data-id="<%= all[k][i].iconId %>">
                    <div href="/tag?id=<%= all[k][i].iconId %>">
                        <a  class="icon-font <%= all[k][i].className %>"></a>
                        <span class="icon-name"><%= all[k][i].className %></span>
                        <a class="add" href="/tag?id=<%= all[k][i].iconId %>">加标签</a>
                        <a class="add" href="/update?id=<%= all[k][i].iconId %>">编辑图标</a>
                       
                    </div>
                </li>
            <% } %>
            </ul>
        <% }
        }
         %>
    </div>
    <%- include footer.html %>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/deletebusiness.js"></script>
</body>
</html>
